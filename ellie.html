    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;

        .dark-mode {

            background-color: #ffffff;

            align-items: flex-start;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode .profile-container {
            background-color: #333333;
            border-color: #555555;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-right: 20px;
            text-align: center;
            line-height: 150px;
            color: #888;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info strong {
            display: block;
            margin-bottom: 5px;
        }
        .profile-info span {
            display: block;
            margin-bottom: 15px;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
